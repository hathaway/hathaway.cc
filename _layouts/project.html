---
layout: default
---

<div class="ui breadcrumb">
  <a class="section" href="{{ "/" | relative_url }}">Home</a>
  <div class="divider"> / </div>
  <a class="section" href="{% link projects.md %}">Projects</a>
  <!-- <div class="divider"> / </div>
  <div class="active section">{{ page.title | escape }}</div> -->
</div>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post header">
    <h1 class="ui header" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
  </header>

  <div class="post content" itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}
</article>
